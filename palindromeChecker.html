<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <input type="text" id="palindrome" 
        placeholder="Enter a string" required>
        <button id="button">Is it a palindrome?</button>
        <marquee direction="right"><p id="result"></p></marquee>
    </div>
<center>
    <table border="4" id="resultsTable">
		<thead>
			<tr>
				<th>String</th>
				<th>Result</th>
			</tr>
		</thead>
	</table>
</center>
    <script src="palindrome.js"></script>
</body>
</html>
